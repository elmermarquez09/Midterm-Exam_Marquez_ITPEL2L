<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title class="ion-text-center">
      Add Customer Record
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card class="ion-no-padding">
    <ion-card-header class="ion-no-padding">
      <ion-img  src="https://t3.ftcdn.net/jpg/01/78/65/02/360_F_178650212_oePgGaIhKUhz0cIg2bLBGsFsdbWs5Xwj.jpg"></ion-img>
    </ion-card-header>
  </ion-card>
  <ion-list>

    <ion-item>
      <ion-label position="floating"> Customer Name </ion-label>
      <ion-input [(ngModel)]="name" type="text"></ion-input>
    </ion-item>

    <ion-radio-group [(ngModel)] ="gender" >
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select placeholder="Select One">
        <ion-select-option value="Male">Male</ion-select-option>
        <ion-select-option value="Female">Female</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-radio-group>

    <ion-item>
      <ion-label position="floating"> Email Address </ion-label>
      <ion-input [(ngModel)]="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"> Contact Number </ion-label>
      <ion-input [(ngModel)]="contact_number" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"> Home Address </ion-label>
      <ion-input [(ngModel)]="home_address" type="text"></ion-input>
    </ion-item>
    


    <!-- Add Button -->
    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="addStudent()" color="success" shape="full" expand="block">
          Add Customer
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>

</ion-content>
